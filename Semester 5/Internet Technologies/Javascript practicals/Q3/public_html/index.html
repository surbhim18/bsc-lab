<html>
    <head>
        <title>Bubble sort</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="functions.js"></script>
    </head>
    <body>
        <div id="heading"><h2>Bubble sort</h2></div>
        <div id="div1">
            <input type="button" id="nButton" value="Enter number of elements" onclick="enterN()" />
        </div>
        <br>
        <div id="div2">
            <input type="button" id="eleButton" value="Enter elements" onclick="enterElements()" />
        </div>
        <br>
        <div id="div3">
            <input type="button" id="sortButton" value="Sort" onclick="bubbleSort()" />
        </div>        
    </body>
</html>
